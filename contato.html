		<meta charset="UTF-8">

		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><a href="index.html"><img id="logo-principal" src="logo-preto.png" alt="Logo da Barbearia Braba"></a></h1>				
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>			
			</div>		
		</header>

		<main id="contato">

			<section>
				<h3 class="titulo-centralizado">Horários de funcionamento</h3>
				<table class="table table-status">
					<thead>
						<tr class="status">
							<th> Dia </th>
							<th> Horário </th>
						</tr>
					</thead>
					<tbody>
						<tr class="status">
							<td> Segunda </td>
							<td> 8h ~ 20h </td>
						</tr>
						<tr class="status">
							<td> Quarta </td>
							<td> 8h ~ 20h </td>
						</tr>
						<tr class="status">
							<td> Sexta </td>
							<td> 8h ~ 20h </td>
						</tr>
					</tbody>
				</table>
			</section>

			<form id="formulario">
				<label for="nomesobrenome">Nome completo</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome completo">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="DDD + Celular">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui sua mensagem ..."></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar" class="enviar">
			</form>

		</main>
